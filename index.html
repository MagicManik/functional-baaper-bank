<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-slate-800 text-5xl text-center mt-10 font-bold">Welcome to my <span class="text-blue-500">Bap er
                Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-3/4 mx-auto mt-8 p-8 rounded">
            <div>
                <h3 class="text-slate-800 text-2xl mb-2"> Please Login</h3>
                <div>
                    <input class="rounded block w-3/4 mb-5 py-1 px-2" type="text" name="" id="name-field"
                        placeholder="Enter your email">
                    <input class="rounded block w-2/6 mb-5 py-1 px-2" type="password" name="" id="password-field"
                        placeholder="Enter your password">
                </div>
                <button id="submit-btn" class="text-slate-800 bg-blue-500 text-white px-8 py-2 rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
